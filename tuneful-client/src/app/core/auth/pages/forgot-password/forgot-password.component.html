<div class="w-full h-full flex items-center justify-center">
  <app-card
    class="w-[80%] md:w-1/2 xl:w-[35%]"
    [icon]="ELogo.FULL_LARGE"
    [navigateBack]="true"
  >
    <h1 class="mt-5 mb-4 text-2xl self-center dark:text-white text-black">
      {{ "password_reset" | transloco }}
    </h1>
    <div class="2xl:w-3/4 xl:5/6 md:w-10/12 w-11/12 mb-16">
      <p class="text-sm font-light mb-8 dark:text-white text-black">
        {{ "password_reset_description" | transloco }}
      </p>
      <form
        class="flex flex-col items-center mb-6"
        [formGroup]="forgotPasswordForm"
        (submit)="submit()"
      >
        <div class="flex justify-center mb-12 w-full">
          <app-float-label-input
            class="w-full"
            idFor="email"
            label="email"
            type="email"
            formControlName="email"
          />
        </div>
        <button
          pButton
          class="w-7/12"
          type="submit"
          [label]="'form.send' | transloco"
        ></button>
      </form>
    </div>
  </app-card>
</div>
