<div class="w-full h-full flex items-center justify-center" *transloco="let t">
  <app-card
    class="w-[80%] md:w-1/2 xl:w-[30%]"
    [icon]="ELogo.FULL_LARGE"
    [navigateBack]="true"
  >
    <h1 class="mt-5 mb-6 text-2xl self-center dark:text-white text-black">
      {{ t("password_reset") }}
    </h1>
    <div class="2xl:w-3/4 xl:5/6 md:w-10/12 w-11/12 mb-16">
      @if(resetPasswordForm){
      <form
        class="flex flex-col items-center mb-6"
        [formGroup]="resetPasswordForm"
        (submit)="submit()"
      >
        <div class="flex justify-center mb-8 w-full">
          <app-float-label-input
            class="w-full"
            idFor="newPassword"
            label="new_password"
            type="password"
            formControlName="newPassword"
          />
        </div>
        <div class="flex justify-center mb-12 w-full">
          <app-float-label-input
            class="w-full"
            idFor="confPassword"
            label="confirm_password"
            type="password"
            formControlName="confPassword"
          />
        </div>
        <button pButton type="submit" [label]="t('form.submit')"></button>
      </form>
      }
    </div>
  </app-card>
</div>
