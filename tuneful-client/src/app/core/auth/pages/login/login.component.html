<div class="w-full h-full flex items-center justify-center" *transloco="let t">
  <app-card [icon]="ELogo.FULL_LARGE" class="w-[80%] md:w-1/2 xl:w-[35%]">
    <h1
      class="mt-5 mb-10 text-2xl self-center dark:text-white text-black"
      [ngClass]="error ? 'mb-1' : 'mb-10'"
    >
      {{ t("log_in") }}
    </h1>
    @if(error){
    <p-messages severity="error" class="w-full block text-center mb-3">
      <ng-template pTemplate>
        <div class="text-red-400 py-1 w-full">
          {{ "failed_to_login" | transloco }}
        </div>
      </ng-template>
    </p-messages>
    }
    <div class="2xl:w-3/4 xl:5/6 md:w-10/12 w-11/12 mb-16">
      <form
        class="flex flex-col items-center mb-6"
        [formGroup]="loginForm"
        (submit)="submit()"
      >
        <div class="flex justify-center mb-8 w-full">
          <app-float-label-input
            class="w-full"
            idFor="email"
            label="email"
            type="email"
            formControlName="email"
          />
        </div>
        <div class="flex justify-center mb-2 w-full">
          <app-float-label-input
            class="w-full"
            type="password"
            idFor="password"
            label="password"
            formControlName="password"
          />
        </div>
        <div class="flex w-full justify-end mb-4">
          <a
            routerLink="/forgot-password"
            class="text-prime-green hover:text-prime-green-light transition ease-in-out duration-200"
          >
            {{ t("forgot_password") }}?
          </a>
        </div>
        <button pButton class="w-7/12" [label]="t('form.login')"></button>
      </form>
      <div class="">
        <span class="dark:text-white text-black"
          >{{ t("no_account_yet") }}?
          <a
            routerLink="/register"
            class="text-prime-green hover:text-prime-green-light transition ease-in-out duration-200 ms-2"
          >
            {{ t("sign_up") }}
          </a>
        </span>
      </div>
    </div>
  </app-card>
</div>
