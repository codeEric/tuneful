<div class="w-full h-full flex items-center justify-center" *transloco="let t">
  <app-card [icon]="ELogo.FULL_LARGE" class="w-[80%] md:w-1/2 xl:w-[35%]">
    <h1 class="mt-5 mb-10 text-2xl self-center dark:text-white text-black">
      {{ t("sign_up") }}
    </h1>
    <div class="2xl:w-3/4 xl:5/6 md:w-10/12 w-11/12 mb-16">
      <form
        class="flex flex-col items-center mb-6"
        [formGroup]="registerForm"
        (submit)="submit()"
      >
        <div class="flex justify-center mb-8 w-full">
          <app-float-label-input
            class="w-full"
            type="text"
            idFor="name"
            label="name"
            formControlName="name"
          />
        </div>
        <div class="flex justify-center mb-8 w-full">
          <app-float-label-input
            class="w-full"
            type="email"
            idFor="email"
            label="email"
            formControlName="email"
          />
        </div>
        <div class="flex justify-center mb-8 w-full">
          <app-float-label-input
            class="w-full"
            type="password"
            idFor="password"
            label="password"
            formControlName="password"
          />
        </div>
        <div
          class="flex justify-center mb-12 w-full"
          [ngClass]="addClass ? 'mt-5' : ''"
        >
          <app-float-label-input
            class="w-full"
            type="password"
            idFor="conf-password"
            label="confirm_password"
            formControlName="confPassword"
          />
        </div>

        <button pButton class="w-2/3" [label]="t('form.sign_up')"></button>
      </form>
      <div>
        <span class="dark:text-white text-black"
          >{{ t("already_have_account") }}?
          <a
            routerLink="/login"
            class="text-prime-green hover:text-prime-green-light transition ease-in-out duration-200 ms-2"
          >
            {{ t("form.login") }}
          </a>
        </span>
      </div>
    </div>
  </app-card>
</div>
