<p-dialog
  [header]="'delete_account.title' | transloco"
  [modal]="true"
  [(visible)]="isVisible"
  [resizable]="false"
  [closeOnEscape]="true"
  [draggable]="false"
  [style]="{ width: '50%', height: '35%' }"
  [dismissableMask]="true"
  (onHide)="closeModal()"
>
  <div class="flex flex-col justify-between mb-8 h-full w-full">
    <div class="flex flex-col gap-4">
      <p>{{ "delete_account.warning" | transloco }}</p>
      <div class="flex gap-3">
        <p-checkbox [(ngModel)]="isSure" [binary]="true" inputId="sure" />
        <label for="sure">{{ "delete_account.sure" | transloco }}</label>
      </div>
    </div>
    <div class="flex justify-end gap-3">
      @if(isSure){
      <button
        class="bg-red-500 px-4 flex justify-center items-center rounded-lg py-1 hover:bg-red-600 ease-in-out duration-300 transition-colors"
      >
        {{ "delete_account.confirm" | transloco }}
      </button>
      }
      <button
        (click)="closeModal()"
        class="bg-gray-500 px-4 flex justify-center items-center rounded-lg py-1 hover:bg-gray-600 ease-in-out duration-300 transition-colors"
      >
        {{ "delete_account.cancel" | transloco }}
      </button>
    </div>
  </div>
</p-dialog>
